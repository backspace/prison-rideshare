image: elixir:1.6.0

services:
  - postgres:9.6

variables:
  POSTGRES_DB: prison_rideshare_test
  POSTGRES_HOST: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "postgres"
  MIX_ENV: "test"

cache:
  paths:
    - deps/
    - _build/

before_script:
  - apt-get update && apt-get -y install postgresql-client
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get --only test

mix:
  script:
  - mix test

deploy:
  script: 
    - echo $DEPLOYMENT_KEY | wc
    - export DEPLOYMENT_KEY=$DEPLOYMENT_KEY
    - export SOMETHING=$DEPLOYMENT_KEY
    - .travis/deploy-sandbox.sh